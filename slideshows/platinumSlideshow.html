<!DOCTYPE html>
<html lang="en">
	
	<head>
	
	<title>Platinum Slideshow</title>
	
	<!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/business-frontpage-partners.css" rel="stylesheet">

	<!-- Slideshow CSS -->
	<link href="css/slideshow.css" rel="stylesheet">
	</head>
	
	<body>
		<script src="js/platSlideshow.js"></script>
		<div class="row">
            <div class="col-lg-12">
                <div class="simple-slideshow">
                	<div class="platSlides">
                	<!-- Begin slideshow -->
                	<figure class="show"> <!-- Ensures that only the 1st slideshow image appears-->
                	<!-- Image 1 -->
                	<div class="header">
                		<p><span>Our Platinum Partners</span></p>
                	</div>
                	<img src="images/Donors/Lockheed_Martin_Logo.png" alt="" width="100%" />
                	<figcaption>Our very first Platinum-level donor: Lockheed Martin!</figcaption>
                	</figure>
                	<!-- Image 2 -->
                	<figure>
                	<div class="header">
                		<p><span>Our Platinum Partners</span></p>
                	</div>
                	<img src="images/dopeAF.png" alt="" width="100%" />
                	<figcaption>Ethan's unofficial banner.</figcaption>
                	</figure>
                	<!-- Image 3 -->
                	<figure>
                	<div class="toolbar">
                		<p>A possible toolbar goes here.</p>
                	</div>
                	<img src="images/magentaBanner.png" alt="" width="100%" />
                	<figcaption>The supposedly "hot pink" version.</figcaption>
                	</figure>
                	<!-- Navigation buttons -->
                	<span class="prev">«</span>
					<span class="next">»</span>
					</div>
				</div>
				<!-- End slideshow -->
        	</div>
        </div>
	</body>
</html>
